<form [formGroup]="newTaskForm" >
  <div class="row mt-3">
          <div class="col-md-12">
              <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Name</mat-label>
                  <input matInput  formControlName="name" placeholder="title">
              </mat-form-field>
          </div>

          <div class="col-md-12">
              <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Description</mat-label>
                  <textarea matInput formControlName="description" placeholder="task description ...."></textarea>
              </mat-form-field>
          </div>

        <div class="col-md-12">
          <mat-form-field appearance="outline" class="w-100">
              <mat-label>Mobile</mat-label>
              <input matInput  formControlName="mobile" placeholder="title">
          </mat-form-field>
      </div>
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <button mat-flat-button color="primary" class="btn btn-success py-1 px-5 mx-2" (click)="createTask()" [disabled]="newTaskForm.invalid">Create</button>
  </div>
</form>
